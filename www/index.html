	      // This event fires when the keyboard will hide
			window.addEventListener('native.keyboardshow', keyboardShowHandler);



			function keyboardShowHandler(e){
				//$("body").addClass("keyboardOn");
				var deviceHeight = window.innerHeight;
				var keyboardHeight = e.keyboardHeight;
				var deviceHeightAdjusted = deviceHeight - keyboardHeight;//device height adjusted
				deviceHeightAdjusted = deviceHeightAdjusted < 0 ? (deviceHeightAdjusted * -1) : deviceHeightAdjusted;//only positive number
				document.getElementById('page').style.height = deviceHeightAdjusted + 'px';//set page height
				document.getElementById('page').setAttribute('keyBoardHeight', keyboardHeight);//save keyboard height
			}

			// This event fires when the keyboard will show
			window.addEventListener('native.keyboardhide', keyboardHideHandler);

			function keyboardHideHandler(e){
				   setTimeout(function () {
						document.getElementById('page').style.height = 100 + '%';//device  100% height
					}, 100);
			}
			
		</script>

					function split( val ) {

					  return split( term ).pop();

					var lastWord = false;
					
					function search(term, response) {
						 //Get the last word entered
						 var words = split(term);
						  var wordsCnt = words.length - 1;
						  if(wordsCnt == (structure.length - 1)) {
						  	//If we are selecting from the last option then don't start a new one
						  	lastWord = true;
						  }	else {
						  	lastWord = false;
						  }
						  
						   if(structure[wordsCnt] && structure[wordsCnt].length <= 0) {
						   
						   	  //No suggestion entries here - typically this would be the first word being typed
						   	 
						   	  if(structure[wordsCnt+1] && structure[wordsCnt+1].length > 0) {
						   	  	  //Append the next array's entries to what we have typed
						   	  	  var suggestion = [];	
						   	  	 	 
						   	  	  for(var cnt =0; cnt < 10; cnt++) {
						   	  	  	 suggestion[cnt] = term + " " + structure[wordsCnt+1][cnt].label;
						   	  	  }
						   	  	  
						   	  	  response( jQuery.ui.autocomplete.filter(
										suggestion, "" ) );
						   	  } else {
						   	  	  //Return a blank
						   	  	  response("");
						   	  }
						  
						   } else {
						   	 //Enter the options from the array entry of this word number
						  	 if(wordsCnt < structure.length) {					  
						  
									response( jQuery.ui.autocomplete.filter(
										structure[wordsCnt], extractLast( term ) ) );
							  } else {
								 //No further subcats
								 response("");
							  }
							}

				/**  Changed slightly from https://stackoverflow.com/questions/1468384/simulate-keypress-with-jquery
				 *  Fill an input field and then display the autocomplete popup.
				 *
				 *  @param $field
				 *    This is a jQuery field reference -- e.g. $('#my-input-field')
				 *  @param searchVal
				 *    The text to place into the input field
				 */
				function showAutoComplete(field, searchVal) {
				  var e = jQuery.Event('keydown'); // Create an event to trigger
				  e.which = 32; // Add the keyCode (32 is a space, but it shouldn't matter)

				  // Set the field value, focus on the field, then trigger the event
				  jQuery(field).val(searchVal).focus().trigger(e);
				}
				
				

				 jQuery( "#id-entered" ).autocomplete({

							 search(request.term, response);
						},
						minLength: 1,//search after one characters
						select: function(event,ui){
							//do something
							
							var chars = this.value.lastIndexOf(" ");
							
							if(chars > 0) {
								if(ui.item.label[0] == "_") {
									//append to the last entry as a modifier
									var prev = this.value.substr(0, chars);
								} else {
									//Enter a space after the previous
									var prev = this.value.substr(0, chars) + " ";
								}
								
								var newValue = ui.item.label;
							
							} else {
								//First word
								var prev = "";
								
								if(document.getElementById("always-create-folder").checked == true) {
									//Remove initial hash
									if(ui.item.label[0] == "#") {
										var newValue = ui.item.label.substr(1);	//Just get after the hash
									} else {
										var newValue = ui.item.label;
									}
									
								} else {
									var newValue = ui.item.label;
								}
							}

							this.value = this.value.toUpperCase();		//Note: this line is Wound app specific at present.
