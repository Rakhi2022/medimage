<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=high-dpi" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

	<link rel="stylesheet" href="css/onsenui.css"/>
    	<link rel="stylesheet" href="css/onsen-css-components.css"/>
    	<script src="js/onsenui.js"></script>
	    <script>
	      ons.ready(function() {
	        // Init code here
	      });
	    </script>
	

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MedImage</title>
    </head>
    <body>
    	<ons-navigator>
         <ons-page>
        <ons-speed-dial position="bottom right" direction="up">
	    <ons-fab>
	      <ons-icon icon="md-share"></ons-icon>
	    </ons-fab>
	    <ons-speed-dial-item>
	      <ons-icon icon="md-twitter"></ons-icon>
	    </ons-speed-dial-item>
	    <ons-speed-dial-item>
	      <ons-icon icon="md-facebook"></ons-icon>
	    </ons-speed-dial-item>
	    <ons-speed-dial-item>
	      <ons-icon icon="md-google-plus"></ons-icon>
	    </ons-speed-dial-item>
	</ons-speed-dial>
	
 
        <p style="text-align:center;">
             <span class="big-text" onclick="alert('Optional: Enter a patient or image ID, which names the image. Put a # before the ID for a directory.');">Image ID <small >(e.g. NHI) ?</small><br/></span><input id="id-entered" type="text" size="9" class="resizedTextbox">
        </p>

        <div class="logo" onclick="app.startup();">
		<img  src="img/logo@2x.png" class="logo-img">
        </div>

        <div style="text-align:center;">
            <span id="notify" class="notify-text"></span>
            &nbsp;<span id="status" class="notify-text"></span>
        </div>

        <!--<div style="text-align:center;" onclick="app.clearOverride();">
            <span class="small-text">Clear Server<br/></span>
        </div>-->
        
        
        
        <div style="text-align:center;" onclick="app.openSettings();">
            <span class="big-text">Settings<br/></span>
        </div>
        
        <div id="settings-popup" style="display:none;">
        	<br/><div style="text-align:center;" class="big-text" onclick="app.closeSettings();">Close Settings</div><br/>
        	<div id="settings"></div>
        	<p>
        		<ons-button modifier="large" onclick="app.newServer();">Add a New PC</ons-button>
	        </p>
	        <p>	
	        	<ons-button modifier="large" onclick="app.saveServer();">Save this PC</ons-button>
		</p>
        </div>
        

        <div id="override-form" style="text-align:center; display:none;">

             <span class="big-text" >Enter pairing code<br/></span><input id="override" onkeydown="if (event.keyCode == 13) { app.startup(); } else { app.notify('Click above to continue.'); }" type="text" value="" class="resizedTextbox">
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
          </script>
          
          
     </ons-page>
    </ons-navigator>  
    </body>
</html>
